<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bodymass.css">
    <link rel="icon" href="bmi.ico" type="bmi.ico">
</head>
<body>
    <div class="bmi-container">
        <div class="header">
            <h2>Body mass index (BMI)</h2>
            <p>A measure of body fat in adults</p>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="e.g., 85">
                <span>kg</span>
            </div>
            <div class="input-field">
                <label for="height">Height</label>
                <input type="number" id="height" placeholder="e.g., 180">
                <span>cm</span>
            </div>
        </div>
        <div class="result-container">
            <div id="bmi-value"></div>
            <div id="bmi-category"></div>
        </div>
    </div>
    <script src="bodymass.js"></script>
</body>
</html>
